<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let year = parseInt(prompt("Nhap nam can kiem tra"));
  let isLeapYear = false;

  if (year % 4 == 0) {
      if (year % 100 == 0) {
          if (year % 400 == 0) {
              isLeapYear = true;
          }
      } else {
          isLeapYear = true;
      }
  }

  if (isLeapYear) {
      alert(year + " la nam nhuan");
  } else {
      alert(year + " la  nam khong nhuan");
  }
</script>
</body>
</html>
